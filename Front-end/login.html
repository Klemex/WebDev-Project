<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sole Haven Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h3>SOLE HAVEN LOG IN</h3>
        <a href="#">Need Help?</a>
    </header>

    <div class="container">
        <div class="logo-section">
            <h1>SOLE HAVEN</h1>
        </div>
        <div class="login-form">
            <i class="fas fa-user-circle icon"></i>
            <h2>Login</h2>
            <form>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username..." required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password..." required>
                </div>
                <button type="submit">Sign in</button>
            </form>
            <div class="social-login">
                <span>----------- or -----------</span>
                <button class="facebook"><i class="fab fa-facebook"></i> Facebook</button>
                <button class="google"><i class="fab fa-google"></i> Google</button>
            </div>
        </div>
    </div>

    <footer>
        <!-- Add any footer content here if needed -->
    </footer>
</body>
</html>
