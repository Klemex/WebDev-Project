<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Sole Haven</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="product-details.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="index.html">Sole Haven</a>
            </div>
            <div class="nav-center">
                <a href="new-arrival.html">New & Featured</a>
                <a href="collection.html">Collection</a>
                <a href="Mens.html">Men</a>
                <a href="women.html">Women</a>
                <a href="kids.html">Kids</a>
            </div>
            <div class="nav-right">
                <div class="search-box">
                    <input type="text" placeholder="Search...">
                </div>
                <div class="nav-icons">
                    <a href="favorites.html"><i class="fas fa-heart"></i></a>
                    <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
                    <a href="account.html"><i class="fas fa-user"></i></a>
                </div>
            </div>
        </div>
    </header>
    
    <div class="product-container">
        <div class="breadcrumb">
            <a href="collection.html">Collection</a> / <span>Product Name</span>
        </div>
        
        <div class="product-details">
            <div class="product-gallery">
                <div class="main-image">
                    <img src="" alt="Product Image">
                </div>
            </div>
            
            <div class="product-info">
                <h1 class="product-title"></h1>
                <p class="product-description"></p>
                <div class="product-price"></div>
                
                <div class="product-meta">
                    <div class="delivery-info">
                        <i class="fas fa-truck"></i>
                        <span>Free delivery for orders above â‚±3,000</span>
                    </div>
                    <div class="return-info">
                        <i class="fas fa-undo"></i>
                        <span>30 days free return</span>
                    </div>
                </div>
                
                <div class="size-selector">
                    <p>
                        <span>Select Size</span>
                        <span class="size-guide">Size Guide</span>
                    </p>
                    <div class="sizes">
                        <label class="size-option">
                            <input type="radio" name="size" value="40">
                            <span class="size-label">40</span>
                        </label>
                        <label class="size-option">
                            <input type="radio" name="size" value="41">
                            <span class="size-label">41</span>
                        </label>
                        <label class="size-option">
                            <input type="radio" name="size" value="42">
                            <span class="size-label">42</span>
                        </label>
                        <label class="size-option">
                            <input type="radio" name="size" value="43">
                            <span class="size-label">43</span>
                        </label>
                    </div>
                </div>
                
                <div class="product-actions">
                    <div class="quantity-selector">
                        <button class="qty-btn minus">-</button>
                        <input type="number" value="1" min="1">
                        <button class="qty-btn plus">+</button>
                    </div>
                    <button class="add-to-cart">
                        <i class="fas fa-shopping-cart"></i>
                        Add to Cart
                    </button>
                    <button class="add-to-wishlist" id="favoriteBtn">
                        <i class="fas fa-heart"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Before closing </body> tag, add these scripts in this order: -->
    <script src="./js/products-data.js"></script>
    <script src="./js/storage-utils.js"></script>
    <script src="./js/product-details.js"></script>
</body>
</html>
