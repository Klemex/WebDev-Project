<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites - Sole Haven</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="favorites.css">
    <style>
        .empty-favorites {
            text-align: center;
            padding: 2em;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">Sole Haven</a>
            <div class="nav-links">
                <a href="new-arrival.html">New & Featured</a>
                <a href="collection.html">Collection</a>
                <a href="services.html">Services</a>
                <a href="men.html">Men</a>
                <a href="women.html">Women</a>
                <a href="kids.html">Kids</a>
            </div>
            <div class="nav-icons">
                <input type="text" placeholder="Search...">
                <a href="favorites.html"><i class="fas fa-heart"></i></a>
                <a href="#"><i class="fas fa-shopping-cart"></i></a>
                <a href="#"><i class="fas fa-user"></i></a>
            </div>
        </nav>
    </header>

    <!-- Favorites Section -->
    <section class="collection">
        <h2 style="text-align: center; margin-bottom: 1em;">My Favorites</h2>
        <div class="container" id="favorites-container">
            <!-- Favorites will be dynamically loaded here -->
        </div>
    </section>

    <script>
        // Load and display favorites
        window.onload = function() {
            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            const container = document.getElementById('favorites-container');

            if (favorites.length === 0) {
                container.innerHTML = '<div class="empty-favorites">No favorites added yet!</div>';
                return;
            }

            container.innerHTML = favorites.map(item => `
                <div class="product-item">
                    <button class="favorite-btn active" onclick="removeFromFavorites('${item.name}')">
                        <i class="fas fa-heart" style="color: red;"></i>
                    </button>
                    <img src="${item.image}" alt="${item.name}">
                    <h3>${item.name}</h3>
                    <p>${item.description}</p>
                    <span class="price">${item.price}</span>
                    <div class="sizes">
                        ${item.sizes.map(size => `<span>${size}</span>`).join('')}
                    </div>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            `).join('');
        };

        function removeFromFavorites(productName) {
            let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            favorites = favorites.filter(item => item.name !== productName);
            localStorage.setItem('favorites', JSON.stringify(favorites));
            window.location.reload();
        }
    </script>
</body>
</html>
