<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Sole Haven</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="../index.html" class="logo">Sole Haven</a>
            <div class="nav-links">
                <a href="new-arrival.html">New & Featured</a>
                <a href="collection.html">Collection</a>
                <a href="Mens.html">Men</a>
                <a href="women.html">Women</a>
                <a href="kids.html">Kids</a>
            </div>
        </nav>
    </header>

    <main>
        <h1>Add New Product</h1>
        <form id="productForm">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" required>

            <label for="productImage">Product Image URL:</label>
            <input type="url" id="productImage" required>

            <label for="productDescription">Product Description:</label>
            <textarea id="productDescription" required></textarea>

            <label for="productPrice">Price:</label>
            <input type="number" id="productPrice" min="0" required>

            <label for="productCategory">Category (Men, Women, Kids):</label>
            <select id="productCategory" required>
                <option value="mens">Men</option>
                <option value="womens">Women</option>
                <option value="kids">Kids</option>
            </select>

            <button type="submit">Add Product</button>
        </form>
    </main>

    <script src="../js/admin.js"></script>
</body>
</html>
