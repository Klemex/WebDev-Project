<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="../css/checkout.css">
</head>

<body>
    <div class="checkout-container">
        <h1>Checkout</h1>

        <div class="order-summary">
            <h2>Products Ordered</h2>
            <ul id="order-list">
                <!-- Product list will be dynamically inserted here -->
            </ul>
        </div>

        <div class="delivery-address">
            <h2>Delivery Address</h2>
            <form id="address-form">
                <label for="name">Full Name</label>
                <input type="text" id="name" value="John Doe" required>

                <label for="address">Street Address</label>
                <input type="text" id="address" value="123 Main St, Apartment 4B" required>

                <label for="city">City</label>
                <input type="text" id="city" value="New York" required>

                <label for="zipcode">Zip Code</label>
                <input type="text" id="zipcode" value="10001" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" value="123-456-7890" required>

                <button type="submit">Save Address</button>
                <button type="button" id="change-address-btn">Change Address</button>
            </form>
        </div>

        <div class="payment-method">
            <h2>Payment Method</h2>
            <form id="payment-form">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" required>

                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" required>

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" required>

                <button type="submit">Complete Payment</button>
            </form>
        </div>

        <div class="checkout-total">
            <h3>Total: $<span id="total-price">0.00</span></h3>
        </div>
    </div>

    <script src="../js/checkout.js"></script>
</body>
</html>
