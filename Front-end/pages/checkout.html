<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="../css/checkout.css">
</head>

<body>
    <div class="checkout-container">
        <h1>Checkout</h1>

        <div class="order-summary">
            <h2>Products Ordered</h2>
            <ul id="order-list">
                <!-- Product list will be dynamically inserted here -->
            </ul>
        </div>

        <div class="delivery-address">
            <h2>Delivery Address</h2>
            <div class="address-box">
                <form id="address-form">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" class="input-address">

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" class="input-address">

                    <label for="address">Street Address (required)</label>
                    <input type="text" id="address" placeholder="Input Address" value="Purok-2, Cogon, Babak, Island Garden City Of Samal, Cogon, Island Garden City Of Samal, Mindanao, Davao Del Norte 8119" class="input-address">

                    <button type="button" id="change-address-btn">Change Address</button>
                </form>
            </div>
        </div>

        <div class="payment-method">
            <h2>Payment Method</h2>
            <form id="payment-form">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" required>

                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" required>

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" required>

                <button type="submit">Complete Payment</button>
            </form>
        </div>

        <div class="checkout-total">
            <h3>Total: $<span id="total-price">0.00</span></h3>
            <div class="summary-item">
                <span>Subtotal</span>
                <span id="subtotal-price">₱0.00</span>
            </div>
            <div class="summary-item">
                <span>Shipping</span>
                <span id="shipping-price">₱0.00</span>
            </div>
        </div>        
    </div>

    <script src="../js/checkout.js"></script>
</body>
</html>
